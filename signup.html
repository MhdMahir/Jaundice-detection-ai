<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Jaundice Detection AI</title>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="navbar-wrapper">
      <nav class="navbar">
        <div class="glass-sheen"></div>

        <div class="logo">
          <span class="material-icons">local_hospital</span>
          <span>Jaundice</span>
        </div>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li>
            <button
              class="btn-fx primary nav-cta"
              onclick="window.location.href='index.html#contact'"
            >
              Contact Us
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- SIGN UP SECTION -->
    <section class="login-wrapper">
      <div class="login-card reveal">
        <!-- LEFT IMAGE -->
        <div class="login-image">
          <img src="assets/download.jfif" alt="Medical Illustration" />
        </div>

        <!-- RIGHT FORM -->
        <div class="login-form">
          <h2>
            Sign<br />
            <span style="color: #2563eb">Up</span>
          </h2>

          <form>
            <div class="field">
              <input type="text" required />
              <label>Full Name</label>
            </div>

            <div class="field">
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="field">
              <input type="password" required />
              <label>Password</label>
            </div>

            <div class="field">
              <input type="password" required />
              <label>Confirm Password</label>
            </div>

            <button
              class="btn-fx primary full"
              onclick="window.location.href='upload.html'"
            >
              Create Account
            </button>

            <p class="signup-text">
              Already have an account?
              <a href="login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
